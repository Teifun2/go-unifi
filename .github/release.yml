---
changelog:
  exclude:
    labels:
      - "ignore-for-release"
      - "dependencies"
  categories:
    - title: "Breaking Changes 🛠"
      labels:
        - "breaking"
    - title: "New Features 🎉"
      labels:
        - "feature"
    - title: "Fixes 🔧"
      labels:
        - "fix"
    - title: "Other Changes"
      labels:
        - "*"
